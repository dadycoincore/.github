<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(249,115,22,0.08)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Glow effect -->
  <ellipse cx="200" cy="150" rx="200" ry="150" fill="rgba(249,115,22,0.08)"/>
  
  <!-- Coin -->
  <circle cx="200" cy="150" r="80" fill="url(#orange)"/>
  <circle cx="200" cy="150" r="70" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">D</text>
  
  <!-- Text -->
  <text x="380" y="130" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#0a0a0f">DadyCoin</text>
  <text x="380" y="180" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">The Digital Currency For Everyone</text>
  
  <!-- Badges -->
  <rect x="380" y="200" width="100" height="30" rx="15" fill="rgba(249,115,22,0.15)"/>
  <text x="430" y="221" font-family="Arial, sans-serif" font-size="12" fill="#ea580c" text-anchor="middle">DadyPay</text>
  
  <rect x="495" y="200" width="90" height="30" rx="15" fill="rgba(168,85,247,0.15)"/>
  <text x="540" y="221" font-family="Arial, sans-serif" font-size="12" fill="#9333ea" text-anchor="middle">DadyBiZ</text>
  
  <rect x="600" y="200" width="80" height="30" rx="15" fill="rgba(16,185,129,0.15)"/>
  <text x="640" y="221" font-family="Arial, sans-serif" font-size="12" fill="#059669" text-anchor="middle">aiOps</text>
  
  <rect x="695" y="200" width="110" height="30" rx="15" fill="rgba(59,130,246,0.15)"/>
  <text x="750" y="221" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" text-anchor="middle">DadyStartup</text>
</svg>
